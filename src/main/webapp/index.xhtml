<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <script>
        const CLOCK_UPDATE_INTERVAL = 11000;
    </script>
    <title>
    </title>
</h:head>
<h:body>
    <h:form id="hiddenForm" style="display:none">
        <h:commandButton id="updatePresentDateTime">
            <c:ajax render="presentDateTime" />
        </h:commandButton>
    </h:form>

    <script>
        setInterval(() => document.getElementById("hiddenForm:updatePresentDateTime").click(), CLOCK_UPDATE_INTERVAL);
    </script>
    <h:outputText id="presentDateTime" value="#{clock.formatDateTime}" />
    <c:view>
        <h:form id="checkingForm">
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="X #{requestData.x}" for="x" />
                    </td>
                    <td>
                        <h:selectOneMenu id="x" value="#{requestData.x}">
                            <c:selectItem itemValue="5" />
                            <c:selectItem itemValue="-3" />
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:message for="x" />
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Y #{requestData.y}" for="y"/></td>
                    <td>
                        <h:inputText id="y" value="#{requestData.y}" />
                    </td>
                    <td><h:message for="y" /></td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="R #{requestData.r}" for="r" />
                    </td>
                    <td>
                        <h:selectOneMenu id="r" value="#{requestData.r}">
                            <c:selectItem itemValue="5" />
                            <c:selectItem itemValue="1" />
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:message for="r" />
                    </td>
                </tr>
            </table>
            <h:commandButton action="#{requestData.checkHit()}" value="CHECK BL">
                <c:ajax execute="checkingForm:x checkingForm:y checkingForm:r" render="checkingForm:res"/>
            </h:commandButton>
            <h:outputLabel id="res" value="#{requestData.hit}" />
        </h:form>
    </c:view>
</h:body>
</html>
